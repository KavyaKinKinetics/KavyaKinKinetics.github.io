<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Meta Descriptions -->
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">

    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.excerpt | strip_html | default: site.description }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ site.url }}/assets/images/og-image.jpg">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@{{ site.twitter_username }}">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.excerpt | strip_html | default: site.description }}">
    <meta name="twitter:image" content="{{ site.url }}/assets/images/og-image.jpg">

    <!-- SEO Tag -->
    {% seo %}

    <!-- Title -->
    <title>{{ page.title | default: site.title }}</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">

    <!-- Bootstrap Core CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-p5Af3r+QZoYzIRR8FZVxJ8pJOK8NPSGRTlHMPM7eRlzZSSBsQKZ0H6PH3eJhZ7HG" crossorigin="anonymous">

    <!-- Custom Fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Merriweather:300,400,700,900" rel="stylesheet" type="text/css">

    <!-- Font Awesome from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha384-zCephI5dNCWqZfI+EjX6oU0Lq1M5eQ5Zc7M5x0e8DzM+IXiGd0+1rEGlYIbXkR5h" crossorigin="anonymous">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{{ '/css/animate.min.css' | relative_url }}" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support for HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha384-Lp7Ql8ONnC6Y3jIXjG3pv3kV/BOM1YFkf1xDX0XUeV/1Iq+V7r7y5wN8HIH+0iJl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js" integrity="sha384-hscS7BR8E1LxOWih45/SXIDmJ/FOw6jRqTe4o/koDQ/gY3PFl45W7Pj8nGgGReAQ" crossorigin="anonymous"></script>
    <![endif]-->

</head>
