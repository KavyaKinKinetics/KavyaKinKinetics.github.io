<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Send us a message and we will get back to you as soon as possible!</p>
            </div>

            <!-- Form Section -->
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <form action="https://formspree.io/f/xrbggvea" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" placeholder="Your Message" class="form-control" rows="4" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-default btn-xl wow tada">Send Message</button>
                </form>
            </div>

            <!-- Email Section -->
            <div class="col-lg-2 col-lg-offset-5 text-center">
                <a href="mailto:info@kinkinetics.com">
                    <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>info@kinkinetics.com</p>
                </a>
            </div>
        </div>
    </div>
</section>
