<html lang="en">

</head>

        <div class="container">
            <h1>{{ page.title }}</h1> <!-- Display the page title -->
            <p class="lead text-muted">{{ page.description }}</p> <!-- Optional description -->
        </div>

    <section id="page-content" class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    {{ content }}
                </div>
            </div>
        </div>
    </section>

    {% include scripts.html %}
</body>
</html>
